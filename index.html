<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <input type="text" class="box" />
      </div>
      <div class="numbers">
        <button class="item-grid top btn">C</button>
        <button class="item-grid top btn">DEL</button>
        <button class="item-grid top btn">%</button>
        <button class="item-grid right btn">/</button>
        <button class="item-grid btn">7</button>
        <button class="item-grid btn">8</button>
        <button class="item-grid btn">9</button>
        <button class="item-grid right btn">*</button>
        <button class="item-grid btn">4</button>
        <button class="item-grid btn">5</button>
        <button class="item-grid btn">6</button>
        <button class="item-grid right btn">-</button>
        <button class="item-grid btn">1</button>
        <button class="item-grid btn">2</button>
        <button class="item-grid btn">3</button>
        <button class="item-grid right btn">+</button>
        <button class="expand btn">0</button>
        <button class="item-grid btn">.</button>
        <button class="item-grid right btn">=</button>
        <div
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
